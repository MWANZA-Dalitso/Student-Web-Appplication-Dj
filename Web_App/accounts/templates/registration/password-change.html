{% extends "base_generic.html" %}

{% load static %}
{% block title %}Password Change{% endblock %}

{% block content %}
<!-- Link to Font Awesome CSS for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Custom CSS for form styling -->
<style>
  /* Style for form container */
  .form-container {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 400px;
    margin: 50px auto 0;
    padding: 10px;
    background-color: #106b4a;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    text-align: left;
    position: relative; /* Relative positioning to allow absolute positioning of the home icon */
  }

  /* Full-width input fields */
  input[type=text], input[type=password], input[type=email] {
    width: calc(100% - 30px);
    padding: 10px;
    margin: 5px 0 15px 0;
    display: inline-block;
    border: none;
    background: #fff;
    color: #111;
    border-radius: 5px;
  }

  input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 20px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #000;
    color: white;
    padding: 12px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    border-radius: 5px;
    font-size: 16px;
  }

  button:hover {
    opacity: 1;
  }

  /* Add padding to container elements */
  .container {
    padding: 10px;
  }

  /* Change styles for titles */
  h1, h2, p {
    color: #fff;
    text-align: center;
  }

  /* Change styles for home icon */
  .home-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    text-decoration: none;
    color: white;
    font-size: 18px;
  }

  .home-icon i {
    margin-left: 5px;
  }

  .home-icon:hover {
    color: darkorange;;
  }
</style>

<div class="form-container">
  <a href="{% url 'dashboard' %}" class="home-icon"><i class="fas fa-home"></i> </a>
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
